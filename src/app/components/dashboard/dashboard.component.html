<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-left">
      <h1>Dashboard</h1>
    </div>
    <div class="header-center">
      <p *ngIf="currentUser">
        Welcome back, {{ currentUser.firstName }} {{ currentUser.lastName }}!
      </p>
      <p *ngIf="!currentUser">Welcome to your Library Management System</p>
    </div>
    <div class="header-right">
      <button class="btn btn-secondary" (click)="logout()">Logout</button>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner">Loading dashboard...</div>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage && !isLoading" class="error-container">
    <div class="error-message">{{ errorMessage }}</div>
    <button class="btn btn-primary" (click)="loadDashboardData()">Retry</button>
  </div>

  <!-- Dashboard Content -->
  <div *ngIf="!isLoading && !errorMessage" class="dashboard-content">
    
  </div>
</div>
